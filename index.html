<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol Animado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf6e3;
        }
        .container {
            text-align: center;
        }
        .message {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-bottom: 10px;
        }
        .sunflower {
            position: relative;
            display: inline-block;
        }
        .stem {
            width: 10px;
            height: 100px;
            background-color: green;
            margin: 0 auto;
        }
        .flower {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .petal {
            width: 60px;
            height: 60px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            animation: spin 5s linear infinite;
        }
        .center {
            width: 40px;
            height: 40px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">I Love You ❤️</p>
        <div class="sunflower">
            <div class="stem"></div>
            <div class="flower">
                <div class="petal"></div>
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>
</html>

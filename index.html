<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol Animado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf6e3;
            flex-direction: column;
        }
        .message {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s 3s forwards; /* Aparece después de 3 segundos */
        }
        .sunflower {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stem {
            width: 10px;
            height: 120px;
            background-color: green;
        }
        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 5s linear infinite;
        }
        .petal {
            width: 30px;
            height: 60px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
        }
        .center {
            width: 40px;
            height: 40px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sunflower">
        <div class="flower">
            <div class="center"></div>
            <script>
                const flower = document.querySelector('.flower');
                for(let i = 0; i < 8; i++) {
                    let petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.transform = `rotate(${i * 45}deg) translate(0, -20px)`;
                    flower.appendChild(petal);
                }
            </script>
        </div>
        <div class="stem"></div>
    </div>
    <p class="message">I Love You ❤️</p>
</body>
</html>
